{% extends 'books/base.html' %}

{% block nav_title%}
Programming books
{% endblock %}


{% block content%}
book_list
<div class="grid grid-cols-4 gap-4 mt-10">
    {% for book in book_list %}
    <a href="{% url 'book.show' book.id%}" class="justify-self-center text-center my-4" target="_blank">
        <div class="justify-self-center">

            <img src={{book.image.url}} width="200" />
            <p>{{book.title}}</p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
